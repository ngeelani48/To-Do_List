<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <main class="main">
      <section class="todo-list">
        <h1 class="title">To Do List</h1>
        <input type="text" name="task" id="task" class="input" placeholder="Add new task"/>
        <ul class="todo-list-ul"></ul>
        <button class="todo-list-clear-btn">Clear all completed</button>
      </section>
    </main>
  </body>
</html>
